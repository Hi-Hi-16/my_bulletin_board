<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラ研 掲示板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>クラ研 掲示板</h1>
    <form method="POST">
        <textarea name="content" rows="4" cols="50" placeholder="投稿内容を入力してください"></textarea><br>
        <button type="submit">投稿</button>
    </form>
    <h2>投稿一覧</h2>
    <ul>
        {% for post in posts %}
            <li>{{ post }}</li>
        {% endfor %}
    </ul>
</body>
</html>
